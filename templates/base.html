<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" media="screen and (max-width:768px)">
    <link rel="icon" href="/static/img/logo.ico">
    <title>Flask Todo</title>
</head>
<body>
    <nav id="navbar">
        <h1>Flask Todo</h1>
        <ul>
            <li><a class="navbtn" href="/">Home</a></li>
            <li><a class="navbtn" href="/show">Show Todos</a></li>
            {% if session['_id'] %}
                <li><a class="navbtn" href="/delete">Delete Todo</a></li>
                <li><a class="navbtn" href="/logout">Logout</a></li>
            {% else %}
                <li><a class="navbtn" href="/createaccount">Create Account</a></li>
                <li><a class="navbtn" href="/login">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block main %}
    {% endblock %}
</body>
</html>
