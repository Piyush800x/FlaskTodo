{% extends 'base.html' %} 
{% block main %}
<div class="container">
    <h1 class="h1">Login</h1>
    <h5 class="h1">{{msg}}</h5>
    <form action="/login" method="post">
        <label for="fname">Username</label>
        <p><input type="text" name="username"></p>
        <label for="passw">Password</label>
        <p><input type="password" name="pass"></p>
        <p><input type="submit" value="Login" id="btn" style="font-weight: 600;" class="button"></p>
    </form>
    <h5 class="h1">{{message}}</h5>
</div>
{% endblock %}
